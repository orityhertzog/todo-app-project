<span *ngIf="status; else notCompleted" >
    <mat-icon class="checkbox" (click)="completeToggle()">check_box</mat-icon>
    <i class="completed"> {{caption}}</i>
</span>
<ng-template  #notCompleted class="not-completed">
    <mat-icon class="checkbox" (click)="completeToggle()">check_box_outline_blank</mat-icon>
   {{caption}}
</ng-template>
